<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securing The Vault</title>
    <link rel="stylesheet" href="Vault.css">
    <script src="java.js"></script>

    <!-- Styles for Image Resizing -->
    <style>
        .resized-image {
            width: 500px;
            height: auto;
        }

        h1 {
            color: rgb(229, 174, 11);
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Securing The Vault</h1>
    <!-- Display Welcome Message -->
    <script>
        alert("You have received this message because you have been chosen to open an important vault. Here is the secret combination. Click okay to continue");
    </script>

    <!-- Display Vault Codes -->
    <script>
        let code1 = 10;
        let code2 = 40;
        let code3 = 39;
        window.alert(`Vault Codes: ${code1} - ${code2} - ${code3}`);
    </script>

    <!-- CSS Styling for Boxes -->
    <div class="flex-container">
        <div class="button1">Vault Code 1</div>
        <div class="button2">Vault Code 2</div>
        <div class="button3">Vault Code 3</div>
    </div>

    <!-- External Image of Vault -->
    <div class="Vault">
        <img src="https://cdn.pixabay.com/photo/2020/04/07/15/07/vault-5013752_1280.png" alt="Description" class="resized-image">
    </div>

</body>

</html>
